name: smartpot
description: "A new Flutter project."

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Version and build number
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  # Google Sign-In
  google_sign_in: ^6.3.0

  # Firebase dependencies
  firebase_core: ^3.13.0 # Version à vérifier selon la dernière disponible
  firebase_analytics: ^11.4.5 # Version à vérifier selon la dernière disponible
  cloud_firestore: ^5.6.6
  firebase_auth: ^5.5.2
  firebase_database: 11.3.5
  fl_chart: 0.71.0
  flutter_local_notifications: ^14.1.1
  intl: ^0.18.1

#  dialogflow_grpc: ^0.2.9
#  grpc: ^3.0.0
#  protobuf: ^2.0.0
#  googleapis: ^12.0.0
#  googleapis_auth: ^1.6.0  
#  uuid: ^3.0.7

# HTTP client for sending messages to Flask backend
  http: ^1.2.1

  # Speech-to-text package
  speech_to_text: ^6.3.0

  # Cupertino Icons for iOS-style icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Flutter lints for best practices
  flutter_lints: ^5.0.0

